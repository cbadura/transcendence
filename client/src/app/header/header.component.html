<header [ngStyle]="{'background-color': color}" class="flex justify-center">
	<div class="flex h-20 w-full max-w-screen-md justify-between items-center font-sans font-bold text-2xl">
		<div class="p-2 pr-4 pl-4 h-full flex justify-center items-center cursor-pointer">
			<img class="w-8 m-2" [src]="'./assets/ball.svg'" alt="Ball Image">
			<a routerLink="/">pong</a>
		  </div>
		<ul class="m-2 flex h-full items-center">
			<li *ngFor="let page of pages" class=" flex items-center justify-center p-2 h-full cursor-pointer hover:text-violet-500 transition-all"
				[class.text-violet-300]="!isCurrentPage(page)"
				[class.text-violet-500]="isCurrentPage(page)">
				<a routerLink="/{{ page | lowercase }}">{{ page | lowercase }}</a>
			</li>
		</ul>
	</div>
</header>
