<div class="flex text-white justify-between items-center">

    <!-- My user -->
  <div class="flex flex-col items-center h-[125px]">
    <tcd-thumbnail class="aspect-square" [imgUrl]="me.avatar" [size]="'5rem'"></tcd-thumbnail>
    <h1>{{ me.name }}</h1>
  </div>

  <!-- Score and date -->
  <div class="flex flex-col items-center">

    <!-- Score -->
    <div class="font-bold text-4xl flex p-2 rounded-xl" [ngClass]="{'bg-green-600': match.myScore > match.opponentScore, 'bg-red-600': match.myScore <= match.opponentScore}">
      <h1>{{ match.myScore }}</h1>
      <h1 class="ml-1 mr-1">:</h1>
      <h1>{{ match.opponentScore }}</h1>
    </div>

    <!-- Formatted date -->
    <h1>{{ formatDate(match.dateTime) }}</h1>
  </div>

  <!-- Opponent -->
  <div class="flex flex-col items-center h-[125px]">
    <tcd-thumbnail class="aspect-square" [imgUrl]="match.opponent.avatar" [size]="'5rem'"></tcd-thumbnail>
    <h1>{{ match.opponent.name }}</h1>
  </div>

</div>
