<div class="flex items-center gap-3 text-white">
<tcd-thumbnail [imgUrl]="post.user.avatar" [size]="'2.5rem'"></tcd-thumbnail>
<p>{{post.user.name}}</p>
<p>({{post.dateTime}})</p>
</div>
<div class="p-2 rounded-tr-xl rounded-br-xl rounded-bl-xl m-2 inline-block" [ngStyle]="{'background-color': post.user.color}">
    <p class="">{{post.text}}</p>
    
</div>
