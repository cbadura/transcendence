<div class="h-10 absolute w-[95%] left-1/2 transform translate-x-[-50%] bottom-0  bg-zinc-800"></div>
<div
  class="bg-zinc-950 h-16 pr-2 rounded-2xl text-white flex justify-between items-center cursor-pointer absolute w-[95%] left-1/2 transform translate-x-[-50%] bottom-5"
>

<!-- Input -->
  <div class="h-full p-4 w-full " (click)="focusInputField()">
    <input
      #inputField
      class="h-full w-full bg-inherit outline-none cursor-pointer"
      type="text"
      placeholder="Start typing..."
      (keyup.enter)="onSendClick()"
    />
  </div>

  <!-- Buttons -->
  <tcd-chat-btn [icon]="'featherSend'" (click)="onSendClick()"></tcd-chat-btn>
  <tcd-chat-btn [icon]="'featherUser'" (click)="openUserPopup()"></tcd-chat-btn>
</div>

<!-- Popup -->
<div class="text-white">
  <tcd-user-search 
    *ngIf="popup" 
    (userSelected)="onUserSelected($event)" 
    (closeClicked)="closeUserPopup()"
    [invitation]="'Invite user for a game'"
    [searchIds]="userIds"
	[onlyIds]="true"
	>
  </tcd-user-search>
</div>

<!-- Type popup -->
<div class="flex bg-blue items-center justify-center h-screen">
  <div class="text-center p-6 bg-grey rounded-lg shadow-lg" *ngIf="typePopup">
    <h1 class="text-white text-2xl mb-4" >
      Set game mode
    </h1>
    <tcd-custom-button
      *ngIf="typePopup" 
      [buttonText]="'default'"
      [isBlack]="true"
      (click)="setGameType('default')">
    </tcd-custom-button>
    <tcd-custom-button
      *ngIf="typePopup" 
      [buttonText]="'special'"
      [isBlack]="true"
      (click)="setGameType('special')">
    </tcd-custom-button>
  </div>  
</div>
