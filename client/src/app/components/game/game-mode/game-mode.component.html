<div class="rounded-3xl aspect-square flex flex-col items-center justify-center text-3xl cursor-pointer text-white hover:text-black transition-all active:scale-95"
	 [ngStyle]="{ 'background-color': highLightColor }"
	(mouseover)="highLightColor = darkerColor" (mouseout)="highLightColor = 'black'">

	<div *ngIf="mode === 'default'" class="flex flex-col items-center justify-center md:text-6xl sm:text-4xl">
		<h1 class="font-light">Classic</h1>
		<h1 class="font-Sniglet font-bold">PONG</h1>
	</div>

	<div *ngIf="mode === 'special'" class="flex flex-col items-center justify-center md:text-6xl sm:text-4xl">
		<h1 class="font-Sniglet font-bold">PONG</h1>
		<h1 class="font-light">Ultimate</h1>
	</div>
</div>
